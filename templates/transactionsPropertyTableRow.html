<tr>
	<td data-ng-bind="transaction.Dokumentdato"></td>
	<td data-ng-bind="transaction.OmsetningsTypenavn"></td>
	<td data-ng-bind="transaction.Salgssum | priceFilter"></td>
	<td data-ng-bind="transaction.Dokumentnr"></td>
	<td>
		<span ng-repeat="deltager in transaction.seller">
			<span ng-if="deltager.ukjent">Ukjent</span>
			<img class="kommunevaapen" data-ng-if="deltager.kommune" src="{{deltager.vaapenImgUrl}}"/>
			<span data-ng-bind="deltager.navn"></span>
			<sup data-ng-bind="deltager.andelTeller"></sup>
			<span ng-if="!deltager.ukjent"> &frasl;</span>
			<sub data-ng-bind="deltager.andelNevner"></sub>
			<br>
		</span>
	</td>
	<td>
		<span ng-repeat="deltager in transaction.buyer">
			<span ng-if="deltager.ukjent">Ukjent</span>
			<img class="kommunevaapen" data-ng-if="deltager.kommune" src="{{deltager.vaapenImgUrl}}"/>
			<span data-ng-bind="deltager.navn"></span>
			<sup data-ng-bind="deltager.andelTeller"></sup>
			<span ng-if="!deltager.ukjent"> &frasl;</span>
			<sub data-ng-bind="deltager.andelNevner"></sub>
			<br>
		</span>
	</td>
</tr>
