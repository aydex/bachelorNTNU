<div id="fixedTransactionSite">

<button type="button" class="btn btn-default backbutton" data-ng-click="back()">&lt; Tilbake</button>
<div id="navbar">
    <h3 id="transaksjonsType" data-ng-bind="type"></h3>
</div>

<div id="pageElements">
    <div id="pageSizeButtons"data-ng-show="showTable">
    Sidestørrelse: <input type="radio" data-ng-model="pageSize" value="25" data-ng-change="pageSizeChange()" id="25" data-ng-init="pageSize = 25">25
    <input type="radio" data-ng-model="pageSize" data-ng-change="pageSizeChange()" value="75" id="75">75
    <input type="radio" data-ng-model="pageSize" data-ng-change="pageSizeChange()" value="100" id="100">100
    </div>
    <br>
    <span>Trykk på feltene for å endre rekkefølge:</span>
</div>
</div>


<div id="tableTransactionHeader" class="tableWidth">
<table data-ng-show="showTable">
        <tr>
            <th id="propertyID" data-ng-click="orderByMe('Eiendomsid')" data-ng-class="{'disableSort' : !sortReady}">
                Eiendomsid
                <span data-ng-show="orderBy == 'Eiendomsid' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'Eiendomsid' && reverse" class="fa fa-caret-down"></span>
            </th>
    
            <th id="firstDateID" data-ng-click="orderByMe('ForstRegistrert')" data-ng-class="{'disableSort' : !sortReady}">
                Først Registrert
                <span data-ng-show="orderBy == 'ForstRegistrert' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'ForstRegistrert' && reverse" class="fa fa-caret-down"></span>
            </th>
            <th id="lastDateID" data-ng-click="orderByMe('SistRegistrert')" data-ng-class="{'disableSort' : !sortReady}">
                Sist Registrert
                <span data-ng-show="orderBy == 'SistRegistrert' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'SistRegistrert' && reverse" class="fa fa-caret-down"></span>
            </th>
            <th id="numberTransactionID" data-ng-click="orderByMe('AntallTransaksjoner')" data-ng-class="{'disableSort' : !sortReady}">
                Antall Transaksjoner
                <span data-ng-show="orderBy == 'AntallTransaksjoner' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'AntallTransaksjoner' && reverse" class="fa fa-caret-down"></span>
            </th>
            <th id="involvementID" data-ng-click="orderByMe('Involvering')" data-ng-class="{'disableSort' : !sortReady}">
                Involvering
                <span data-ng-show="orderBy == 'Involvering' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'Involvering' && reverse" class="fa fa-caret-down"></span>
            </th>
              <th id="flaggingID" data-ng-click="orderByMe('InvolvertKommune')" data-ng-class="{'disableSort' : !sortReady}">
                Størst Årlig Prisendring
                <span data-ng-show="orderBy == 'InvolvertKommune' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'InvolvertKommune' && reverse" class="fa fa-caret-down"></span>
            </th>
                <th id="involvedMunicipID" data-ng-click="orderByMe('InvolvertKommune')" data-ng-class="{'disableSort' : !sortReady}">
                
                Involverte Kommuner
                <span data-ng-show="orderBy == 'InvolvertKommune' && !reverse" class="fa fa-caret-up"></span>
                <span data-ng-show="orderBy == 'InvolvertKommune' && reverse" class="fa fa-caret-down"></span>
            </th>
        </tr>
    </table>
</div>

<div id="transactionBumpDown">
<div id="tableContainer">
    <span data-ng-class="{'navButtonInactive' : page == 1 || !showNavigation, 'navButtonActive' : page > 1 && showNavigation}" class="fa fa-chevron-left" data-ng-show="hideNavigation" data-ng-click="navigate(-1)" id="prevPage"></span>
    <span data-ng-class="{'navButtonInactive' : !more_results || !showNavigation, 'navButtonActive' : more_results && showNavigation }" class="fa fa-chevron-right" data-ng-show="hideNavigation" data-ng-click="navigate(1)" id="nextPage"></span>
    <img src="/images/loader.gif" data-ng-show="!showTable" alt="Loading.." />
    <table data-ng-show="showTable">
        <tr transaction-table transaction="transaction" data-ng-repeat="transaction in transactions" data-ng-click="showTransactionsProperty(transaction.Eiendomsid)">
        </tr>
    </table>
</div>
</div>

<p id="pageNumber" data-ng-bind="pageDisplay"></p>
